<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel's Curriculum Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --bg-color: transparent;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #2c3e50;
            --text-light: #7f8c8d;
            
            /* Pastel Palette */
            --math-color: #FF6B6B;
            --science-color: #4ECDC4;
            --english-color: #45B7D1;
            --history-color: #FFE66D;
            --art-color: #FFA500;
            --music-color: #9D50BB;
            
            --radius: 16px; /* Slightly smaller radius */
            --shadow: 0 5px 15px rgba(0,0,0,0.06);
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 10px; /* Reduced body padding */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        #app-container {
            width: 100%;
            max-width: 950px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px; /* Reduced container padding */
            box-shadow: 0 10px 25px rgba(50, 50, 93, 0.1), 0 5px 10px rgba(0, 0, 0, 0.05);
            border: 4px solid #fff;
            position: relative;
            overflow: hidden;
        }

        #app-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--math-color), var(--science-color), var(--english-color), var(--history-color), var(--art-color), var(--music-color));
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Reduced margin */
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem; /* Smaller header font */
            margin: 0;
            background: linear-gradient(45deg, #FF6B6B, #FF9F1C, #4ECDC4, #00C2FF, #9D50BB);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        .header-actions { display: flex; gap: 8px; align-items: center; }

        /* Buttons */
        .btn {
            border: none;
            padding: 8px 16px; /* Smaller buttons */
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(50,50,93,0.1);
        }

        .btn-add { background: linear-gradient(135deg, #6e8efb, #a777e3); color: white; }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(50,50,93,0.15); }
        .btn-pdf { background: white; color: #333; border: 2px solid #eee; }
        .btn-pdf:hover { border-color: #333; background: #333; color: white; }
        
        .btn-toggle-all {
            background: #f8f9fa; color: #7f8c8d; border: 1px solid #eee; padding: 6px 12px; font-size: 0.8rem;
        }
        .btn-toggle-all:hover { background: #eef2f7; color: #2c3e50; }

        /* Filter Bar */
        .filter-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 15px;
            scrollbar-width: none;
        }
        .filter-container::-webkit-scrollbar { display: none; }

        .filter-pill {
            background: #f8f9fa;
            border: 2px solid #eee;
            padding: 6px 14px; /* Compact pills */
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            white-space: nowrap;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s;
        }

        .filter-pill:hover { transform: translateY(-2px); }
        .filter-pill.active { color: white; border-color: transparent; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .filter-pill[data-subject="All"].active { background: #333; }
        .filter-pill[data-subject="Math"].active { background: var(--math-color); }
        .filter-pill[data-subject="Science"].active { background: var(--science-color); }
        .filter-pill[data-subject="English"].active { background: var(--english-color); }
        .filter-pill[data-subject="History"].active { background: var(--history-color); color: #5a5e00; }
        .filter-pill[data-subject="Art"].active { background: var(--art-color); }
        .filter-pill[data-subject="Music"].active { background: var(--music-color); }

        /* Grid Layout - Optimized for 2 columns */
        .curriculum-grid {
            display: grid;
            /* Smaller min-width to allow side-by-side on typical screens */
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 15px; /* Tighter gap */
            padding-bottom: 20px;
            justify-content: center; /* Centers if only one column fits */
        }

        /* Unit Card - More Compact */
        .unit-card {
            background: white;
            border-radius: 14px;
            padding: 14px; /* Reduced padding */
            border: 1px solid #f0f0f0;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            height: auto; 
        }

        .unit-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.08); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .subject-tag {
            font-size: 0.7rem; text-transform: uppercase; font-weight: 800; letter-spacing: 0.5px;
            padding: 3px 8px; border-radius: 10px; color: white; display: inline-block;
        }

        .card-actions { opacity: 0.8; transition: 0.2s; display: flex; align-items: center; gap: 2px;}
        .unit-card:hover .card-actions { opacity: 1; }
        .icon-btn { cursor: pointer; color: #95a5a6; margin-left: 4px; font-size: 0.9rem; padding: 4px; border-radius: 50%; transition: 0.2s; }
        .icon-btn:hover { background: #f0f0f0; color: #2c3e50; }
        .icon-btn.edit:hover { color: #3498db; }
        .icon-btn.delete:hover { color: #e74c3c; }
        .icon-btn.toggle-icon { margin-left: 6px; font-size: 1rem; }

        .unit-label { font-size: 0.65rem; color: #999; font-weight: 700; text-transform: uppercase; margin-bottom: 1px;}
        .unit-title { font-family: 'Fredoka', sans-serif; font-size: 1.15rem; color: var(--text-main); margin: 0 0 3px 0; line-height: 1.2; }
        .topic-title { font-size: 0.95rem; color: #555; font-weight: 700; margin: 0 0 8px 0; }

        .card-content-body {
            transition: all 0.3s ease;
            overflow: hidden;
            max-height: 2000px;
            opacity: 1;
        }
        
        .card-content-body.hidden {
            max-height: 0;
            opacity: 0;
            margin: 0;
            padding: 0;
        }

        .strategy-box {
            background: #fdf6e3; border-left: 3px solid #f1c40f; padding: 8px; border-radius: 0 6px 6px 0; margin-bottom: 10px;
        }
        .strategy-title { font-size: 0.65rem; font-weight: 800; color: #d35400; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .strategy-text { font-size: 0.8rem; color: #555; font-style: italic; line-height: 1.4; }

        /* Lessons List in Card */
        .lessons-preview { margin-top: auto; border-top: 1px solid #eee; padding-top: 8px; }
        .lessons-preview h5 { margin: 0 0 6px 0; font-size: 0.75rem; color: #999; text-transform: uppercase; letter-spacing: 0.5px; }
        .lesson-item-preview {
            display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; margin-bottom: 4px; color: #444; padding: 3px 6px; background: #f9f9f9; border-radius: 6px;
        }
        .lesson-item-preview.done { 
            background: #e8f5e9; 
            color: #2ecc71; 
            opacity: 1; /* Updated to maintain visibility */
            /* text-decoration: line-through; REMOVED */
        }
        .lesson-date-badge { background: #eee; padding: 1px 5px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; color: #666; margin-right: 6px; }

        .has-notes-badge { 
            color: #3498db; margin-left: 5px; font-size: 0.85rem; display: none;
        }
        .has-notes-badge.visible { display: inline; }
        .check-badge { color: #2ecc71; margin-right: 5px; display: none; }
        .lesson-item-preview.done .check-badge { display: inline; }

        .card-footer {
            margin-top: 10px; padding-top: 8px; border-top: 1px solid #f5f5f5;
            display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; color: #999; font-weight: 600;
        }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 4px;}
        .status-Idea { background: #bdc3c7; }
        .status-Ready { background: #3498db; }
        .status-Progress { background: #e67e22; }
        .status-Done { background: #2ecc71; }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(5px); z-index: 1000;
            align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal.nested { z-index: 1100; background: rgba(0,0,0,0.3); }
        
        .modal-card {
            background: white; width: 95%; max-width: 600px; border-radius: var(--radius); padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2); position: relative; max-height: 90vh; overflow-y: auto; border: 1px solid #eee;
        }
        
        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-weight: 700; color: #555; font-size: 0.85rem; }
        
        input, select, textarea {
            width: 100%; padding: 8px 12px; border: 2px solid #eef2f7; border-radius: 10px;
            font-family: 'Nunito', sans-serif; font-size: 0.95rem; transition: 0.2s; background: #fcfcfc;
        }
        input:focus, select:focus, textarea:focus { border-color: #a777e3; background: white; }
        
        /* Dynamic Lesson Rows */
        .lesson-row { 
            display: flex; gap: 8px; margin-bottom: 8px; align-items: center; 
            background: white; padding: 6px; border-radius: 8px; border: 1px solid #eee;
        }
        .lesson-row input { flex: 1; border: none; background: transparent; padding: 4px; font-size: 0.9rem; }
        .lesson-row input:focus { box-shadow: none; border-bottom: 2px solid #a777e3; border-radius: 0; }
        .lesson-row input[type="date"] { width: 120px; flex: none; font-size: 0.8rem; }
        
        .btn-icon-action { 
            color: #95a5a6; background: none; border: none; cursor: pointer; font-size: 1rem; padding: 4px; border-radius: 4px; 
        }
        .btn-icon-action:hover { background: #f0f0f0; color: #333; }
        .btn-icon-action.has-content { color: #3498db; }
        .btn-icon-action.delete { color: #ff6b6b; }
        .btn-icon-action.done-check { color: #e0e0e0; }
        .btn-icon-action.done-check.active { color: #2ecc71; background: #e8f5e9; }
        
        .btn-add-lesson { background: #eef2f7; color: #555; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; text-align: center; font-size: 0.85rem;}
        .btn-add-lesson:hover { background: #dfe4ea; }

        .btn-submit { width: 100%; padding: 12px; background: #333; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 0.95rem; margin-top: 10px; }
        .btn-submit:hover { background: black; }

        #loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.9); z-index: 500; display: flex; justify-content: center; align-items: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--music-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        .hidden { display: none !important; }

        @media (max-width: 600px) {
            header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .curriculum-grid { grid-template-columns: 1fr; }
            .lesson-row { flex-wrap: wrap; }
            .lesson-row input[type="date"] { width: 100%; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="loading-overlay"><div class="spinner"></div></div>

    <header>
        <div>
            <h1>Gabriel's Curriculum</h1>
            <div style="font-size: 0.9rem; color: #555; font-weight: 700; margin-top: 4px;">Planner & Taught Record</div>
        </div>
        <div class="header-actions">
            <button class="btn btn-toggle-all" onclick="window.toggleAllCards()">
                <i class="fas fa-expand-arrows-alt"></i> Toggle All
            </button>
            <button class="btn btn-add" onclick="window.openModal()">
                <i class="fas fa-plus"></i> Add Unit
            </button>
            <button class="btn btn-pdf" onclick="window.downloadPDF()">
                <i class="fas fa-file-pdf"></i> Report
            </button>
        </div>
    </header>

    <div class="filter-container">
        <div class="filter-pill active" data-subject="All" onclick="window.filterBy('All', this)">All Subjects</div>
        <div class="filter-pill" data-subject="Math" onclick="window.filterBy('Math', this)">Math</div>
        <div class="filter-pill" data-subject="Science" onclick="window.filterBy('Science', this)">Science</div>
        <div class="filter-pill" data-subject="English" onclick="window.filterBy('English', this)">English</div>
        <div class="filter-pill" data-subject="History" onclick="window.filterBy('History', this)">History</div>
        <div class="filter-pill" data-subject="Art" onclick="window.filterBy('Art', this)">Art</div>
        <div class="filter-pill" data-subject="Music" onclick="window.filterBy('Music', this)">Music</div>
    </div>

    <div class="curriculum-grid" id="grid-content"></div>
</div>

<!-- Main Plan Modal -->
<div id="plan-modal" class="modal">
    <div class="modal-card">
        <button onclick="window.closeModal()" style="position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #aaa;">&times;</button>
        <h2 id="modal-title">New Unit & Topic</h2>
        
        <form onsubmit="window.saveUnit(event)">
            <input type="hidden" id="inp-id">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Subject</label>
                    <select id="inp-subject" required>
                        <option value="Math">Math</option>
                        <option value="Science">Science</option>
                        <option value="English">English</option>
                        <option value="History">History</option>
                        <option value="Art">Art</option>
                        <option value="Music">Music</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Target Timeframe</label>
                    <input type="text" id="inp-month" placeholder="e.g. Sept - Oct" required>
                </div>
            </div>

            <div class="form-group">
                <label>Unit Name</label>
                <input type="text" id="inp-unit" placeholder="e.g. Geometry" required>
            </div>
            
            <div class="form-group">
                <label>Topic Name (Subcategory)</label>
                <input type="text" id="inp-topic" placeholder="e.g. Identifying Triangles" required>
            </div>

            <div class="form-group">
                <label style="color: #d35400;"><i class="fas fa-lightbulb"></i> Overview of the Unit and Goal</label>
                <textarea id="inp-strategy" rows="2" placeholder="Summary of what will be learned and unit goals..."></textarea>
            </div>

            <!-- Lessons Section -->
            <div style="background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 15px;">
                <label style="color: #2c3e50; margin-bottom: 10px;">Individual Lessons & Scripts</label>
                <div style="font-size: 0.8rem; color: #888; margin-bottom: 10px;">Use the checkmark <i class="fas fa-check"></i> to mark a lesson as Taught.</div>
                
                <div id="lessons-container">
                    <!-- Dynamic Rows go here -->
                </div>
                <button type="button" class="btn-add-lesson" onclick="window.addLessonRow()">+ Add Lesson</button>
            </div>

            <div class="form-group">
                <label>Overall Status</label>
                <select id="inp-status">
                    <option value="Idea">Idea Phase</option>
                    <option value="Ready">Ready to Teach</option>
                    <option value="Progress">In Progress</option>
                    <option value="Done">Completed</option>
                </select>
            </div>

            <button type="submit" class="btn-submit" id="btn-save">Save Plan</button>
        </form>
    </div>
</div>

<!-- Details/Script Modal (Nested) -->
<div id="script-modal" class="modal nested">
    <div class="modal-card" style="max-width: 450px;">
        <h3 style="margin-top: 0; font-family: 'Fredoka', sans-serif;">Lesson Details & Script</h3>
        <p style="font-size: 0.85rem; color: #666;">Write the concrete, sequential steps or literal instructions for Gabriel here.</p>
        <textarea id="inp-lesson-details" rows="12" style="width: 100%; resize: vertical;" placeholder="1. Step one...&#10;2. Step two..."></textarea>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn-submit" onclick="window.saveScript()" style="margin-top:0; background: #3498db;">Save Script</button>
            <button class="btn-submit" onclick="window.closeScriptModal()" style="margin-top:0; background: #eee; color: #555;">Cancel</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBTeBLQw1q5BYVfN_KWSsxD17I_UPNvpu4",
        authDomain: "curriculum-planner-73778.firebaseapp.com",
        projectId: "curriculum-planner-73778",
        storageBucket: "curriculum-planner-73778.firebasestorage.app",
        messagingSenderId: "938927665266",
        appId: "1:938927665266:web:ef26b9ee178770a95bd2eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const COLLECTION = "curriculum_plans";

    let plans = [];
    let activeFilter = 'All';
    let currentScriptTarget = null;
    let allCollapsed = false;

    const subjectColors = {
        'Math': 'var(--math-color)',
        'Science': 'var(--science-color)',
        'English': 'var(--english-color)',
        'History': 'var(--history-color)',
        'Art': 'var(--art-color)',
        'Music': 'var(--music-color)'
    };

    onAuthStateChanged(auth, (user) => {
        if (user) { loadData(); } 
        else { signInAnonymously(auth); }
    });

    function loadData() {
        const ref = collection(db, COLLECTION);
        onSnapshot(ref, (snap) => {
            plans = [];
            snap.forEach(doc => { plans.push({ id: doc.id, ...doc.data() }); });
            document.getElementById('loading-overlay').classList.add('hidden');
            renderGrid();
        });
    }

    window.filterBy = function(subject, el) {
        activeFilter = subject;
        document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderGrid();
    }

    function formatDateManual(dateString) {
        if (!dateString) return '-';
        const parts = dateString.split('-');
        if (parts.length !== 3) return dateString;
        const m = parseInt(parts[1], 10);
        const d = parseInt(parts[2], 10);
        return `${m}/${d}`;
    }

    function renderGrid() {
        const grid = document.getElementById('grid-content');
        grid.innerHTML = '';
        let displayData = plans;
        
        if (activeFilter !== 'All') displayData = plans.filter(p => p.subject === activeFilter);
        
        displayData.sort((a, b) => {
             const statusOrder = { 'Progress': 1, 'Ready': 2, 'Idea': 3, 'Done': 4 };
             if (statusOrder[a.status] !== statusOrder[b.status]) return statusOrder[a.status] - statusOrder[b.status];
             return (a.month || '') > (b.month || '') ? 1 : -1;
        });

        if (displayData.length === 0) {
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">No curriculum plans found.</div>`;
            return;
        }

        displayData.forEach(item => {
            const color = subjectColors[item.subject] || '#ccc';
            let monthStr = item.month || 'Flexible';
            
            let strategyHtml = item.strategy ? `<div class="strategy-box"><span class="strategy-title">Overview & Goals</span><div class="strategy-text">${item.strategy}</div></div>` : '';
            
            let lessonsHtml = '';
            if (item.lessons && item.lessons.length > 0) {
                lessonsHtml = `<div class="lessons-preview"><h5>Planned Lessons</h5>`;
                item.lessons.forEach(l => {
                    let dateDisplay = formatDateManual(l.date);
                    let detailsBadge = (l.details && l.details.trim().length > 0) ? `<i class="fas fa-file-alt has-notes-badge visible" title="Has script"></i>` : '';
                    let completedClass = l.completed ? 'done' : '';
                    
                    lessonsHtml += `
                        <div class="lesson-item-preview ${completedClass}">
                            <span>
                                <i class="fas fa-check-circle check-badge"></i>
                                <span class="lesson-date-badge">${dateDisplay}</span> ${l.name}
                            </span>
                            ${detailsBadge}
                        </div>`;
                });
                lessonsHtml += `</div>`;
            }

            const card = document.createElement('div');
            card.className = 'unit-card';
            card.style.borderTop = `5px solid ${color}`;
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="subject-tag" style="background:${color}">${item.subject}</span>
                    <div class="card-actions">
                        <i class="fas fa-pen icon-btn edit" onclick="window.editUnit('${item.id}')" title="Edit Unit"></i>
                        <i class="fas fa-trash icon-btn delete" onclick="window.deleteUnit('${item.id}')" title="Delete"></i>
                        <i class="fas fa-chevron-up icon-btn toggle-icon" onclick="window.toggleCard(this)" title="Collapse/Expand"></i>
                    </div>
                </div>
                
                <h3 class="unit-title">${item.unit}</h3>
                
                <div class="card-content-body">
                    <div class="unit-label">Topic</div>
                    <div class="topic-title">${item.topic || item.unit}</div>
                    
                    ${strategyHtml}
                    ${lessonsHtml}
                    
                    <div class="card-footer">
                        <div><span class="status-dot status-${item.status}"></span>${item.status}</div>
                        <div><i class="far fa-calendar"></i> ${monthStr}</div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- CARD TOGGLING ---
    window.toggleCard = function(btn) {
        const card = btn.closest('.unit-card');
        const body = card.querySelector('.card-content-body');
        
        if(body.classList.contains('hidden')) {
            // Expand
            body.classList.remove('hidden');
            btn.classList.remove('fa-chevron-down');
            btn.classList.add('fa-chevron-up');
        } else {
            // Collapse
            body.classList.add('hidden');
            btn.classList.remove('fa-chevron-up');
            btn.classList.add('fa-chevron-down');
        }
    }

    window.toggleAllCards = function() {
        allCollapsed = !allCollapsed;
        const cards = document.querySelectorAll('.unit-card');
        cards.forEach(card => {
            const body = card.querySelector('.card-content-body');
            const btn = card.querySelector('.toggle-icon');
            
            if (allCollapsed) {
                body.classList.add('hidden');
                btn.classList.remove('fa-chevron-up');
                btn.classList.add('fa-chevron-down');
            } else {
                body.classList.remove('hidden');
                btn.classList.remove('fa-chevron-down');
                btn.classList.add('fa-chevron-up');
            }
        });
    }

    // --- MODAL FUNCTIONS ---
    window.addLessonRow = function(name = '', date = '', details = '', completed = false) {
        const container = document.getElementById('lessons-container');
        const div = document.createElement('div');
        div.className = 'lesson-row';
        
        const safeDetails = details.replace(/"/g, '&quot;');
        const contentClass = details.trim() ? 'has-content' : '';
        const checkClass = completed ? 'active' : '';

        div.innerHTML = `
            <input type="text" placeholder="Lesson Name" class="inp-lesson-name" value="${name}" required>
            <input type="date" class="inp-lesson-date" value="${date}">
            
            <input type="hidden" class="inp-lesson-details" value="${safeDetails}">
            <input type="hidden" class="inp-lesson-completed" value="${completed}">
            
            <button type="button" class="btn-icon-action done-check ${checkClass}" onclick="window.toggleLessonStatus(this)" title="Mark as Taught/Done">
                <i class="fas fa-check"></i>
            </button>
            <button type="button" class="btn-icon-action ${contentClass}" onclick="window.openScriptModal(this)" title="Edit Script/Steps">
                <i class="far fa-file-alt"></i>
            </button>
            <button type="button" class="btn-icon-action delete" onclick="this.parentElement.remove()" title="Remove Lesson">
                <i class="fas fa-times"></i>
            </button>
        `;
        container.appendChild(div);
    }

    window.toggleLessonStatus = function(btn) {
        const input = btn.parentElement.querySelector('.inp-lesson-completed');
        const isDone = input.value === "true";
        input.value = !isDone;
        
        if(!isDone) btn.classList.add('active');
        else btn.classList.remove('active');
    };

    window.openScriptModal = function(btn) {
        currentScriptTarget = btn.parentElement.querySelector('.inp-lesson-details');
        document.getElementById('inp-lesson-details').value = currentScriptTarget.value;
        document.getElementById('script-modal').classList.add('active');
    };

    window.closeScriptModal = function() {
        document.getElementById('script-modal').classList.remove('active');
        currentScriptTarget = null;
    };

    window.saveScript = function() {
        if(currentScriptTarget) {
            const text = document.getElementById('inp-lesson-details').value;
            currentScriptTarget.value = text;
            const btn = currentScriptTarget.parentElement.querySelector('.btn-icon-action[title="Edit Script/Steps"]');
            if(text.trim().length > 0) btn.classList.add('has-content');
            else btn.classList.remove('has-content');
        }
        window.closeScriptModal();
    };

    window.openModal = function() {
        document.getElementById('plan-modal').classList.add('active');
        document.getElementById('modal-title').innerText = "New Unit & Topic";
        document.querySelector('form').reset();
        document.getElementById('lessons-container').innerHTML = ''; 
        window.addLessonRow(); 
        document.getElementById('inp-id').value = '';
        document.getElementById('btn-save').innerText = "Save Plan";
    };

    window.closeModal = function() { document.getElementById('plan-modal').classList.remove('active'); };

    window.saveUnit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('btn-save');
        btn.disabled = true; btn.innerText = "Saving...";

        const id = document.getElementById('inp-id').value;
        
        const lessonRows = document.querySelectorAll('.lesson-row');
        const lessonsData = [];
        lessonRows.forEach(row => {
            const name = row.querySelector('.inp-lesson-name').value;
            const date = row.querySelector('.inp-lesson-date').value;
            const details = row.querySelector('.inp-lesson-details').value;
            const completed = row.querySelector('.inp-lesson-completed').value === "true";
            if(name) lessonsData.push({ name, date, details, completed });
        });

        const data = {
            subject: document.getElementById('inp-subject').value,
            unit: document.getElementById('inp-unit').value,
            topic: document.getElementById('inp-topic').value,
            strategy: document.getElementById('inp-strategy').value,
            month: document.getElementById('inp-month').value,
            status: document.getElementById('inp-status').value,
            lessons: lessonsData,
            updatedAt: Date.now()
        };

        try {
            if (id) await updateDoc(doc(db, COLLECTION, id), data);
            else {
                data.createdAt = Date.now();
                await addDoc(collection(db, COLLECTION), data);
            }
            window.closeModal();
        } catch (err) { alert("Error: " + err.message); } 
        finally { btn.disabled = false; }
    };

    window.editUnit = function(id) {
        const item = plans.find(p => p.id === id);
        if (!item) return;

        document.getElementById('inp-id').value = item.id;
        document.getElementById('inp-subject').value = item.subject;
        document.getElementById('inp-unit').value = item.unit;
        document.getElementById('inp-topic').value = item.topic || '';
        document.getElementById('inp-strategy').value = item.strategy || '';
        document.getElementById('inp-month').value = item.month || '';
        document.getElementById('inp-status').value = item.status;

        const container = document.getElementById('lessons-container');
        container.innerHTML = '';
        if (item.lessons && item.lessons.length > 0) {
            item.lessons.forEach(l => window.addLessonRow(l.name, l.date, l.details || '', l.completed || false));
        } else {
            window.addLessonRow();
        }

        document.getElementById('modal-title').innerText = "Edit Plan";
        document.getElementById('btn-save').innerText = "Update Plan";
        document.getElementById('plan-modal').classList.add('active');
    };

    window.deleteUnit = async function(id) {
        if (confirm("Delete this plan?")) {
            await deleteDoc(doc(db, COLLECTION, id));
        }
    };

    // --- PDF EXPORT (SPLIT TABLE) ---
    window.downloadPDF = function() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Helper to draw header on current page
        const drawHeader = (subtitle) => {
            // Bright Purple Header
            doc.setFillColor(157, 80, 187); 
            doc.rect(0, 0, 210, 35, 'F');
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.setTextColor(255, 255, 255);
            doc.text("Gabriel Mendoza", 14, 18);
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text(subtitle, 14, 26);
            
            const dateStr = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            doc.setFontSize(10);
            doc.text(dateStr, 196, 18, { align: 'right' });
        };

        // --- PAGE 1: CURRICULUM TAUGHT (DONE) ---
        drawHeader("Curriculum Report: Taught (Completed)");

        const taughtUnits = plans.filter(p => p.status === 'Done');
        
        doc.setFontSize(14);
        doc.setTextColor(46, 204, 113); // Green for Taught
        doc.text("PART 1: CURRICULUM TAUGHT", 14, 45);
        
        if (taughtUnits.length > 0) {
            const tableBodyTaught = [];
            taughtUnits.forEach(item => {
                let m = item.month || 'Flexible';
                tableBodyTaught.push([
                    { content: `${item.subject}\n(${m})`, styles: { fontStyle: 'bold' } },
                    { content: `${item.unit}\n> ${item.topic || ''}`, styles: { fontStyle: 'bold' } },
                    item.strategy || '',
                    'Completed'
                ]);
                if(item.lessons && item.lessons.length > 0) {
                    item.lessons.forEach(l => {
                        // Use format manual for PDF too
                        let d = formatDateManual(l.date);
                        tableBodyTaught.push([{ content: '', styles: { cellPadding: 0 } }, { content: `   [✔] ${l.name} (${d})`, colSpan: 3, styles: { textColor: [100,100,100], fontSize: 8 } }]);
                    });
                }
            });

            doc.autoTable({
                startY: 48,
                head: [['Subject / Month', 'Unit & Topic', 'Overview & Goals', 'Status']],
                body: tableBodyTaught,
                theme: 'grid',
                headStyles: { fillColor: [46, 204, 113], textColor: 255, fontStyle: 'bold' },
                columnStyles: { 0: { cellWidth: 30 }, 1: { cellWidth: 60 }, 2: { cellWidth: 70 }, 3: { cellWidth: 30 } }
            });
        } else {
             doc.setFontSize(10);
             doc.setTextColor(150);
             doc.text("No units marked as completed yet.", 14, 55);
        }

        // --- NEW PAGE: CURRICULUM PLAN (FUTURE/ACTIVE) ---
        doc.addPage();
        drawHeader("Curriculum Report: Active & Future Plan");

        const plannedUnits = plans.filter(p => p.status !== 'Done');
        
        doc.setFontSize(14);
        doc.setTextColor(52, 152, 219); // Blue for Plan
        doc.text("PART 2: ACTIVE & FUTURE PLAN", 14, 45);

        if (plannedUnits.length > 0) {
            const tableBodyPlan = [];
            plannedUnits.forEach(item => {
                let m = item.month || 'Flexible';
                tableBodyPlan.push([
                    { content: `${item.subject}\n(${m})`, styles: { fontStyle: 'bold' } },
                    { content: `${item.unit}\n> ${item.topic || ''}`, styles: { fontStyle: 'bold' } },
                    item.strategy || '',
                    item.status
                ]);
                if(item.lessons && item.lessons.length > 0) {
                    item.lessons.forEach(l => {
                        let d = formatDateManual(l.date);
                        let checkMark = l.completed ? '[✔]' : '[ ]'; 
                        let details = l.details ? `\n   Script: ${l.details}` : '';
                        tableBodyPlan.push([{ content: '', styles: { cellPadding: 0 } }, { content: `   ${checkMark} ${l.name} (${d})${details}`, colSpan: 3, styles: { textColor: [80, 80, 80], fontSize: 8 } }]);
                    });
                }
            });

            doc.autoTable({
                startY: 48,
                head: [['Subject / Month', 'Unit & Topic', 'Overview & Goals', 'Status']],
                body: tableBodyPlan,
                theme: 'grid',
                headStyles: { fillColor: [52, 73, 94], textColor: 255, fontStyle: 'bold' },
                columnStyles: { 0: { cellWidth: 30 }, 1: { cellWidth: 60 }, 2: { cellWidth: 70 }, 3: { cellWidth: 30 } }
            });
        } else {
             doc.setFontSize(10);
             doc.setTextColor(150);
             doc.text("No active curriculum plans found.", 14, 55);
        }

        doc.save(`Gabriel_Curriculum_Split_${new Date().toISOString().slice(0,10)}.pdf`);
    };
</script>
